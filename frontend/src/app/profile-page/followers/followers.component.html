<main>

    <section class="overview" *ngFor="let eachFollower of userFollowersArray">
        <div class="asagUsers">

            <article class="area_follower" (click)="goToFollowerProfile(eachFollower.user_following)">
                <div class="imagem_user_follower">
                    <img src="{{imagemTeste}}" alt="">
                </div>

                
                <div class="nome_user_follower">
                    <h3> {{eachFollower.first_name}} @{{eachFollower.username}} {{eachFollower.last_name}} </h3>
                </div>
                
            </article>  

        </div>

    </section>

</main>
